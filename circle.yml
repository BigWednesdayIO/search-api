machine:
  python:
    version: 2.7.3
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.2-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo service docker start

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - '~/docker'
    - ~/google-cloud-sdk
  override:
    - scripts/ensure_glcoud_installed.sh
    - sudo pip install -U docker-compose
    - if [[ -e ~/docker/elastic.tar ]]; then docker load -i ~/docker/elastic.tar; fi
    - if [[ -e ~/docker/node.tar ]]; then docker load -i ~/docker/node.tar; fi
    - docker pull elasticsearch:1.7.2
    - docker pull node:4.1.2
    - mkdir -p ~/docker
    - docker save elasticsearch:1.7.2 > ~/docker/elastic.tar
    - docker save node:4.1.2 > ~/docker/node.tar

test:
  override:
    - docker-compose run api npm run ci

deployment:
  dev:
    branch: feature/gcloud_deploy
    commands:
      - echo "production = true" > .npmrc
      - scripts/rolling_deploy.sh search-api app=search-api development ${PWD} ${PWD}/kubernetes/rc.json
  prod:
    branch: production
    commands:
      - echo "production = true" > .npmrc
      - scripts/rolling_deploy.sh search-api app=search-api production ${PWD} ${PWD}/kubernetes/rc.json
