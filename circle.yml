machine:
  services:
    - docker
  python:
    version: 2.7.3

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - '~/docker'
    - ~/google-cloud-sdk
  override:
    - scripts/install_sdk.sh
    - sudo pip install -U docker-compose
    - if [[ -e ~/docker/elastic.tar ]]; then docker load -i ~/docker/elastic.tar; fi
    - if [[ -e ~/docker/node.tar ]]; then docker load -i ~/docker/node.tar; fi
    - docker pull elasticsearch:2.1.0
    - docker pull node:5.2.0
    - mkdir -p ~/docker
    - docker save elasticsearch:2.1.0 > ~/docker/elastic.tar
    - docker save node:5.2.0 > ~/docker/node.tar

test:
  override:
    - docker-compose run api npm run ci

deployment:
  dev:
    branch: master
    commands:
      - echo "production = true" > .npmrc
      - OVERRIDE_IMAGE_TAG=dev scripts/kubernetes_deploy.sh search-api app=search-api development ${PWD} ${PWD}/kubernetes/rc.json ${PWD}/kubernetes/service.json
  prod:
    branch: production
    commands:
      - echo "production = true" > .npmrc
      - scripts/kubernetes_deploy.sh search-api app=search-api production ${PWD} ${PWD}/kubernetes/rc.json ${PWD}/kubernetes/service.json
